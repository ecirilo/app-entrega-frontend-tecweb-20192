<div class="login-wrapper">
    <form class="login">
        <section class="title">
            <h3 class="welcome">Bem-vindo ao </h3>
            Entregas Express 4.0
            <h5 class="hint">Utilize seu nome de usuário para acessar o sistema</h5>
        </section>
        <div class="login-group">            
            <clr-input-container>
                <label>Nome do usuário</label>
                <input clrInput name="nome" placeholder="Nome do usuário" [(ngModel)]="nome"/>
            </clr-input-container>
            <clr-password-container>
                <label>Senha</label>
                <input clrPassword name="senha" placeholder="Senha" [(ngModel)]="senha"/>
            </clr-password-container>            
            <div class="error active" *ngIf="authInvalido">
                Nome de usuário ou senha inválidos
            </div>
            <button type="submit" class="btn btn-primary" (click)="auth()">Entrar</button>
        </div>
    </form>
</div>
